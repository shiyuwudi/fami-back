<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="/lib/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>ブレンド(M) or カフェラテ(M)がもらえる！</title>
    <noscript>Please enable javascript first!</noscript>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div id="app">
    <div class="content" v-if="prod">
        <div class="desc">店頭引換画面</div>
        <div v-show="qr_code" id="qrcode"></div>
        <p v-show="code">{{ code }}</p>
        <p v-show="!code || !qr_code">クーポン情報取得中...</p>
        <div class="divide-con">
            <div class="divide"></div>
        </div>
        <div class="rules">
            <div class="rules-title">規則と詳細：</div>
            <ul class="rules-content">
                <li v-for="rule in rules">{{rule}}</li>
            </ul>
            <div class="rules-title">利用方法：</div>
            <ul class="rules-content">
                <li v-for="usage in usages">{{usage}}</li>
            </ul>
        </div>
        <div class="howto">
            <iframe src="https://www.famiportcoupon.jp/howto.html" frameborder="0" height="600"></iframe>
        </div>
    </div>
    <div class="other-access" v-else>
        Please open this link in ChargeSPOT App!
    </div>
</div>
<style>
    html,body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgb(107, 231, 230);
        margin: 0;
        padding: 0;
        overflow-y: auto;
    }
    .rules {
        display: flex;
        flex-direction: column;
        padding: 20px;
        align-self: flex-start;
    }
    .desc {
        color: darkgray;
        margin: 15px 0;
    }
    .content {
        background: white;
        width: 90%;
        margin: 5% 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 5px;
        box-shadow: rgba(0,0,0,.2)  0 1px 5px 0;
    }
    .rules .rules-title {
        font-size: small;
    }
    .rules .rules-content {
        font-size: smaller;
        color: darkgray;
    }
    .divide-con {
        width: calc(100% - 40px)
    }
    .divide {
        width: 100%;
        border-top:1px dashed #cccccc;height: 1px;overflow:hidden;
    }
    .howto {
    }
</style>
<script>
    var app =
        new Vue({
            el: '#app',
            data: {
                qr_code: '',
                code: '',
                resp: '',
                rules: [
                    'スタンプラリー期間：2020/12/20（日）〜2021/1/31（日）',
                    'Famiポート発券期間：2020/12/20（日）～2021/1/31（日）',
                    '引換期間：2020/12/20（木）～2021/2/21（日）',
                    '福岡県内のスタンプ対象店舗での1レンタル毎に1個スタンプが貯まります。※スタンプ対象店舗はアプリで確認できます。',
                    '貯まったスタンプはアプリ内メニュー→スタンプカードで確認ができます。',
                    'スタンプが3個貯まったら、アプリ内メニュー→スタンプカードで店舗クーポン（引換券）を獲得してください。',
                    'スタンプ3個と店舗クーポン（引換券）が交換できます。',
                    '店舗クーポン（引換券）はアプリ内メニュー→クーポン→店舗クーポンで確認できます。',
                    '期間中、最大3回まで引換券が獲得できます',
                ],
                usages: [
                    '店舗クーポン（引換券）を福岡県内のFamiポートでQRスキャンしてレシートを発行、レジで店員にお渡しください。'
                ],
                prod: false,
            },
            mounted() {
                this.getCode();
            },
            methods: {
                getCode: async function () {
                    this.resp = 'getCode';
                    const qs = this.getQueryString();
                    if (qs && qs.couponid) {
                        this.prod = true;
                        const resp = await axios({
                            method: 'post',
                            url: '/qr',
                            data: qs,
                        });
                        const {
                            code,
                            qr_code,
                        } = resp.data.data;
                        this.code = code;
                        this.qr_code = qr_code;
                        this.genQR();
                    }
                },
                genQR () {
                    new QRCode(document.getElementById("qrcode"), this.qr_code);
                },
                getQueryString() {
                    const url = location.search;
                    const theRequest = {};
                    if (url.indexOf("?") !== -1) {
                        let str = url.substr(1);
                        let strs = str.split("&");
                        for (let i = 0; i < strs.length; i++) {
                            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                        }
                    }
                    return theRequest;
                }
            },
        })
</script>
</body>
</html>
